<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Contêiner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <h4 class=" m-3 text-center" style="color:silver;">Informações do Contêiner</h4>
        <form style="border: 1px solid; border-radius: 5px; padding: 20px;" method="post">
            <div class="row row-cols-lg-auto g-3 align-items-center">
                <div class="col-2">
                    <label for="id">Id:</label>
                    <input class="form-control" type="text" name="id" id="id" disabled readonly>    
                </div>
                <div class="col-10">
                    <label for="clienteId">Cliente:</label>
                    <select name="clienteId" id="clienteId" class="form-control" required>
                        <option selected></option>
                    </select>
                </div>
                <div class="row-cols-lg-auto">
                    <label for="numConteiner">Ident. Contêiner:</label>
                    <input type="text" id="numConteiner" class="form-control" maxlength="11" 
                        placeholder="TEST123456" minlength="11" onkeyup="mConteiner();" required>
                </div>
                <div class="col-2">
                    <label for="tipo">Tipo:</label>
                    <select name="tipo" id="tipo" class="form-control" required>
                        <option selected></option>
                        <option value="20">20</option>
                        <option value="40">40</option>
                    </select>
                </div>
                <div class="col-2"> 
                    <label for="status">Status:</label>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="status" id="statusCheio" autocomplete="off" >
                        <label class="btn btn-outline-success" for="statusCheio">Cheio</label>
                      
                        <input type="radio" class="btn-check" name="status" id="statusVazio" autocomplete="off">
                        <label class="btn btn-outline-warning" for="statusVazio">Vazio</label>
                      </div>
                </div>
                <div class="row-cols-lg-auto">
                    <label for="categoria">Categoria:</label>
                    <select name="categoria" id="categoria" class="form-control" required>
                        <option value="" selected></option>
                        <option value="IMPORTACAO">IMPORTAÇÃO</option>
                        <option value="EXPORTACAO">EXPORTAÇÃO</option>
                    </select>
                </div>
                <div class="col-12 text-center" style="padding-top:50px;">
                    <button type="button" class="btn btn-success" id="botaoGravar">Gravar</button>
                    <button type="button" class="btn btn-info" id="botaoAtualizar" disabled>Atualizar</button>
                    <button type="reset" class="btn btn-warning" id="botaoCancelar">Cancelar</button>
                    <a href="home.html">
                        <button type="button" class="btn btn-secondary" id="botaoCancelar">Voltar</button>
                    </a>
                </div>
                <br>
            </div>
            <br>
            <div data-Mensagem>

            </div>        
        </form>
        <h5 class=" m-3 text-center" style="color:silver;">Tabela de informações dos Contêineres</h5> 
        <div data-Tabela>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/scriptConteiner.js"></script>
    <script src="./scripts/validacao.js"></script>
</body>
</html>
